<!doctype html>
<html lang="en" data-theme="">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/favicon.svg" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="author" content="Santhosh" />

		<meta name="theme-color" content="var(--elevation-1)" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="google-site-verification" content="Xg5sYLQpkU_Dm1L44RVHhJIOjnhjMnGwqGvVghuXCSc" />

		<meta
			name="description"
			content="Simplify your college experience by effortlessly accessing professor info, lab locations, campus amenities, and much more!"
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,80,0..1;1,9..144,100..900,80,0..1&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<script>
			if (
				!('theme' in localStorage) &&
				window.matchMedia('(prefers-color-scheme: dark)').matches &&
				(document.documentElement.getAttribute('data-theme') !== '' ||
					!document.cookie.includes('theme=dark'))
			) {
				document.documentElement.setAttribute('data-theme', 'dark');
				localStorage.theme = 'dark';
			} else if (localStorage.theme) {
				document.documentElement.setAttribute('data-theme', localStorage.theme);
			} else {
				document.documentElement.setAttribute('data-theme', 'light');
				localStorage.theme = 'light';
			}
		</script>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div id="app">%sveltekit.body%</div>
	</body>

	<!-- Cloudflare Web Analytics -->
	<script
		defer
		src="https://static.cloudflareinsights.com/beacon.min.js"
		data-cf-beacon='{"token": "fb2ae7b359f6495f99d66cc11b4b21cb"}'
	></script>
	<!-- End Cloudflare Web Analytics -->
</html>

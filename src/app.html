<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/assets/images/favicon.svg" />
    <!-- <meta name="viewport" content="width=device-width" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      if (
        !("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.documentElement.setAttribute("data-theme", "dark");
        localStorage.theme = "dark";
      } else if (localStorage.theme) {
        document.documentElement.setAttribute("data-theme", localStorage.theme);
      } else {
        document.documentElement.setAttribute("data-theme", "light");
        localStorage.theme = "light";
      }
    </script>
    %sveltekit.head%

    <meta
      name="google-site-verification"
      content="Xg5sYLQpkU_Dm1L44RVHhJIOjnhjMnGwqGvVghuXCSc"
    />
    <meta
      name="description"
      content="Lookup resources for SNU Delhi NCR, a multidisciplinary, research-focused institution offering academic programs at the UG, PG, and Doctoral levels in disciplines ranging from natural and social sciences, humanities, engineering, and management on a world-class, 286-acre residential campus."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body data-sveltekit-preload-data="hover">
    <div id="app">%sveltekit.body%</div>
  </body>
  <!-- Cloudflare Web Analytics -->
  <script
    defer
    src="https://static.cloudflareinsights.com/beacon.min.js"
    data-cf-beacon='{"token": "fb2ae7b359f6495f99d66cc11b4b21cb"}'
  ></script>
  <!-- End Cloudflare Web Analytics -->
</html>
